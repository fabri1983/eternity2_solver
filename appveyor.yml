version: '{build}'

os: Windows Server 2012 R2

environment:
  matrix:
    #- JAVA_HOME: C:\Program Files\Java\jdk1.7.0
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0

platform:
  - x86
  - x64

install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'http://www.us.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET PATH=C:\maven\apache-maven-3.2.5\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET MAVEN_OPTS=-Xmx512m
  - cmd: SET JAVA_OPTS=-Xmx512m
  - cmd: mvn --version
  - cmd: java -version

# this installs dependencies. Using default profile
build_script:
  - mvn --batch-mode clean install -DskipTests=true

test_script:
  - mvn --batch-mode clean package -Pjava7
  - mvn --batch-mode clean package -Pjava8
  - mvn --batch-mode clean package -Pjrockit
  - mvn --batch-mode clean package -Pmpje

cache:
  - C:\maven\
  - C:\Users\appveyor\.m2

notifications:
  email: false
