version: '{build}-{branch}'

branches:
  # whitelist
  only:
    - master
    - dev

skip_tags: true

# By default AppVeyor tries to detect Visual Studio solution or project. To disable that behavior you can set build: off
build: off

environment:
  MAVEN_VERSION: 3.6.0
  matrix:
    #- JAVA_HOME: C:\Program Files\Java\jdk1.7.0
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
    #- JAVA_HOME: C:\Program Files\Java\jdk9
    #- JAVA_HOME: C:\Program Files\Java\jdk10
    #- JAVA_HOME: C:\Program Files\Java\jdk11

platform:
  - x64

install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        Write-Host "Downloading Maven $env:MAVEN_VERSION"
        (new-object System.Net.WebClient).DownloadFile(
          "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/$env:MAVEN_VERSION/apache-maven-$env:MAVEN_VERSION-bin.zip",
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET M2_HOME=C:\maven\apache-maven-%MAVEN_VERSION%
  # Prepend Java entry, remove Ruby entry (C:\Ruby193\bin;) from PATH
  - cmd: SET PATH=%M2_HOME%\bin;%JAVA_HOME%\bin;%PATH:C:\Ruby193\bin;=%;
  - cmd: SET MAVEN_OPTS=-Xmx512m
  - cmd: SET JAVA_OPTS=-Xmx512m
  - cmd: mvn --version
  - cmd: java -version

# this installs dependencies. Using default profile
build_script:
  - mvn --batch-mode clean install -DskipTests=true

test_script:
  - mvn --batch-mode clean package -Pjava7
  - mvn --batch-mode clean package -Pjava8
  - mvn --batch-mode clean package -Pjrockit
  - mvn --batch-mode clean package -Pmpje

cache:
  - C:\maven\
  - C:\Users\appveyor\.m2
